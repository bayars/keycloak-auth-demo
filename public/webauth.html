<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Keycloak Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .auth-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .info {
            background: #f0f8ff;
            color: #0066cc;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #999;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            background: #f0fff4;
            color: #2d7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üîê</div>
        <h1>Authentication Required</h1>
        <p class="subtitle">Please sign in to access the application using your Keycloak credentials.</p>
        
        <div class="error" id="errorMessage"></div>
        <div class="info">
            <strong>Default Credentials:</strong><br>
            Username: admin<br>
            Password: admin
        </div>
        
        <button class="auth-button" id="authButton" onclick="authenticate()">
            Sign In with Keycloak
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Processing authentication...
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="footer">
            Powered by Keycloak Authentication
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            keycloakUrl: '/auth/realms/myrealm/protocol/openid-connect',
            clientId: 'myapp',
            redirectUri: window.location.origin + '/callback',
            scope: 'openid profile email roles'
        };

        // DOM elements
        const authButton = document.getElementById('authButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const status = document.getElementById('status');

        // Check if we're returning from Keycloak
        function checkAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                showError(`Authentication failed: ${errorDescription || error}`);
                return;
            }

            if (code) {
                // We have an authorization code, exchange it for a token
                exchangeCodeForToken(code);
            }
        }

        // Exchange authorization code for access token
        async function exchangeCodeForToken(code) {
            try {
                showLoading(true);
                showStatus('Exchanging authorization code for access token...', 'success');

                const formData = new URLSearchParams();
                formData.append('grant_type', 'authorization_code');
                formData.append('client_id', CONFIG.clientId);
                formData.append('code', code);
                formData.append('redirect_uri', CONFIG.redirectUri);

                const response = await fetch(`${CONFIG.keycloakUrl}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error_description || 'Token exchange failed');
                }

                const tokenData = await response.json();
                
                // Store tokens
                localStorage.setItem('access_token', tokenData.access_token);
                localStorage.setItem('refresh_token', tokenData.refresh_token);
                localStorage.setItem('token_expires', Date.now() + (tokenData.expires_in * 1000));

                showStatus('Authentication successful! Redirecting to dashboard...', 'success');
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                console.error('Token exchange failed:', error);
                showError(`Token exchange failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // Initiate authentication
        function authenticate() {
            try {
                showLoading(true);
                
                // Construct Keycloak authorization URL
                const authUrl = `${CONFIG.keycloakUrl}/auth?` + new URLSearchParams({
                    client_id: CONFIG.clientId,
                    redirect_uri: CONFIG.redirectUri,
                    response_type: 'code',
                    scope: CONFIG.scope,
                    state: generateState()
                });

                // Redirect to Keycloak
                window.location.href = authUrl;
                
            } catch (error) {
                console.error('Authentication initiation failed:', error);
                showError(`Authentication failed: ${error.message}`);
                showLoading(false);
            }
        }

        // Generate random state parameter
        function generateState() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        // Show/hide loading state
        function showLoading(show) {
            authButton.style.display = show ? 'none' : 'block';
            loading.style.display = show ? 'flex' : 'none';
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // Check if user is already authenticated
        function checkExistingAuth() {
            const token = localStorage.getItem('access_token');
            const expires = localStorage.getItem('token_expires');
            
            if (token && expires && Date.now() < parseInt(expires)) {
                showStatus('Already authenticated. Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
                return true;
            }
            
            return false;
        }

        // Initialize the page
        function init() {
            // Check if we're returning from authentication
            checkAuthCallback();
            
            // Check if user is already authenticated
            if (!checkExistingAuth()) {
                // Show the authentication interface
                authButton.style.display = 'block';
            }
        }

        // Start the application
        init();
    </script>
</body>
</html>
